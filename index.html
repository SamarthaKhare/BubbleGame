<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class="flex justify-center text-2xl font-bold capitalize items-center bg-green-700 mx-56 mt-24 ">
        <div class="flex gap-x-6 items-center ">
            <div class="flex gap-x-2 items-center  text-black ">
                Hit
                <span id="hit" class="bg-blue-100 w-12 h-10 my-1 text-center font-bold"></span>
            </div>
            <div class="flex gap-x-2 items-center">
                Timer
                <span id="timer" class="bg-blue-100 w-12 h-10 my-1 text-center font-bold">40</span>
            </div>
            <div class="flex gap-x-2 items-center ">
                Score
                <span id="score" class="bg-blue-100 w-12 h-10 my-1 text-center font-bold">0</span>
            </div>
        </div>
    </main>
    <div id="pbtm" class="flex flex-wrap gap-x-1 p-1 bg-green-400 mx-56 h-64">
        <div id="bubble"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
